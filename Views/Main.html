<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="../Styles/jquery-ui.min.css">
    <link rel="stylesheet" href="../Styles/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="../Styles/material.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="../Styles/MyStyles.css">
    <link rel="stylesheet" href="../Styles/sweetalert.css">
    <link rel="stylesheet" href="../Styles/google.css">
</head>

<body ng-app="mainApp">
    <div class="mdl-layout  mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header" ng-controller="Questions">
        <header class="mdl-layout__header">
            <div class="mdl-layout-icon"></div>
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-typography--font-bold mdl-layout--small-screen-only">{{title}}</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <!-- Right aligned menu below button -->
                <label class="mdl-typography--font-bold mdl-layout--large-screen-only"> {{username}} </label>
                <button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">account_circle</i>
                </button>
                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right">
                    <li class="mdl-menu__item">Change Password</li>
                    <li class="mdl-menu__item">Logout</li>
                </ul>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title mdl-color-text--blue-500">{{title}}</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="#page">Home</a>
                <a class="mdl-navigation__link" href="#/page2">Dashboard</a>
                <a class="mdl-navigation__link" href="">Help</a>
                <a class="mdl-navigation__link" href="">Logout</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <ng-view></ng-view>
        </main>
    </div>
</body>
<script src="../Scripts/jquery-2.1.4.min.js"></script>
<script src="../Scripts/jquery-ui.min.js"></script>
<script src="../Scripts/material.min.js"></script>
<script src="../Scripts/angular.min.js"></script>
<script src="../Scripts/angular-route.min.js"></script>
<script src="../Scripts/sweetalert.min.js"></script>
<script src="../Scripts/date.js"></script>
<script src="../Controllers/main.js"></script>
<script src="../Controllers/Questions.js"></script>

</html>
